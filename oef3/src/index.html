<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smoke test</title>
    <script type="module" src="js/main.js"></script>
</head>
<body>
<div class="card shadow-sm mt-4">
    <div class="card-header bg-info text-white">
        Oefening 3 - Mini Blog Viewer (API, Async) - MET AI
    </div>
    <div class="card-body">
        <p class="small text-muted">
            Gebruik de JSONPlaceholder API om een blogpost en bijhorende comments
            op te halen.
            Je laadt een post op basis van een ID en toont de gegevens hieronder.
        </p>
        <div class="row g-2 mb-3">
            <div class="col-md-4">
                <input
                        id="ex3_post_id"
                        type="number"
                        class="form-control"
                        placeholder="Post ID (bv. 1)"
                        min="1">
            </div>
            <div class="col-md-4">
                <button id="ex3_btn" class="btn btn-info w-100">
                    Laad post
                </button>
            </div>
        </div>
        <div id="ex3_status" class="alert alert-secondary mb-3">
            Vul een post ID in en klik op "Laad post".
        </div>
        <div id="ex3_post_card" class="card d-none mb-3">
            <div class="card-header bg-light">
                <h5 id="ex3_title" class="mb-0"></h5>
            </div>
            <div class="card-body">
                <p id="ex3_body" class="mb-0"></p>
            </div>
        </div>
        <div class="card d-none" id="ex3_comments_card">
            <div class="card-header bg-light">
                Comments
            </div>
            <div class="card-body">
                <ul id="ex3_comments_list" class="list-group mb-2"></ul>
                <div id="ex3_comments_empty" class="text-muted small">
                    Nog geen comments geladen.
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
